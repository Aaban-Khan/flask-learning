{% extends "utilities/base.html" %} {% block title %}Chat{% endblock title %} {%
block content %}
<div
  class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0f172a] px-4 py-10 text-white"
>
  {% if response and prompt %}
  <div
    class="w-full max-w-3xl bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-6 shadow-xl mb-10 text-white"
  >
    <div class="mb-4">
      <p class="font-semibold text-lg text-blue-400">You:</p>
      <p class="text-base mt-1">{{ prompt }}</p>
    </div>
    <div>
      <p class="font-semibold text-lg text-green-400">Gemini:</p>
      <p class="text-base mt-1">{{ response }}</p>
    </div>
  </div>
  {% endif %}

  <form
    method="POST"
    action="{{ url_for('chat') }}"
    class="w-full max-w-2xl flex items-center gap-2"
  >
    <input
      type="text"
      name="prompt"
      id="simple-search"
      class="flex-1 p-3 rounded-xl bg-white/10 backdrop-blur-md border border-white/20 text-white placeholder:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Ask something..."
      required
    />
    <button
      type="submit"
      class="p-3 rounded-xl bg-blue-600 hover:bg-blue-700 transition-all shadow-md"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M14.752 11.168l-9.56-3.76A1 1 0 004 8.263v7.474a1 1 0 001.192.98l9.56-1.595a1 1 0 00.83-.978v-2.197a1 1 0 00-.83-.979z"
        ></path>
      </svg>
    </button>
  </form>
  <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">LogOut?<a href="{{url_for("login")}}" class="text-blue-600 hover:underline dark:text-blue-500">logout</a></label>
</div>

{% endblock content %}
